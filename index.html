<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Numero Secreto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid  ">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid ">
            <img src="Secret_Number_Logo_Black.png" id="logo" style="width: 100px;">
            <ul class="nav nav-underline">
                <li class="item" id="item">
                <a class="nav-link" href="adivina.html">Adivina del 1 al 100</a>
                </li>
            </div>
        </nav>
        <h1 class="text-center">Numero Secreto</h1>
        <h2 class="text-center">Selecciona el rango de numero en lo que desees adivinar</h2>         
        <div class="container text-center">
            <div class="row">
                <div class="col-5">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Minimo</span>
                        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="min">
                    </div>   
                </div>
                <div class="col-2">
                </div>       
                <div class="col-5">
                    <div class="input-group mb-3 ">
                        <span class="input-group-text" id="inputGroup-sizing-default">Maximo</span>
                        <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="max">
                    </div>
                </div>
            <div class="row">
                <p class="lead">Adivina el numero</p>
                <div class="col">
                </div>
                <div class="col">
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="input">

                    <br>
                    <span id="message"></span>
                    <br>
                    <span id="result"></span>
                    <br>
                    <button class="btn btn-primary" id="reset">Reiniciar</button>
                </div>       
                <div class="col">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
