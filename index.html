<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Numero Secreto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="root"></div>
    <div class="container-fluid  ">
        
        <h1 class="text-center">Numero Secreto</h1>
        <h2 class="text-center">Selecciona el rango de numero en lo que desees adivinar</h2>         
        <div class="container text-center">
            <div class="row">
                <div class="col-5">
                    <p class="lead">Minimo</p>
                    <input type="number" id="min">
                </div>
                <div class="col-2">
                </div>       
                <div class="col-5">
                    <p class="lead">Maximo</p>
                    <input type="number" id="max">
                </div>
            <div class="row">
                <p class="lead">Adivina el numero</p>
                <div class="col">
                </div>
                <div class="col">
                    <input type="number" id="input">
                    <br>
                    <span id="message"></span>
                    <br>
                    <span id="result">Resultado:</span>
                    <br>
                    <button class="btn btn-primary" id="reset">Reiniciar</button>
                </div>       
                <div class="col">
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
